      transition: fill 0.3s;
      cursor: pointer;
    }
    .graph-bar:hover {
      fill: var(--accent-color);
    }

    /* –°–æ—Ü—ñ–∞–ª—å–Ω—ñ —ñ–∫–æ–Ω–∫–∏ */
