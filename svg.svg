  <desc id="desc">–¶–µ–π SVG –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—î —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π –ø—Ä–æ—Ñ—ñ–ª—å–Ω–∏–π –µ–∫—Ä–∞–Ω –∑ –∞–Ω—ñ–º–æ–≤–∞–Ω–∏–º —Ñ–æ–Ω–æ–º, –∞–≤–∞—Ç–∞—Ä–æ–º, —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–æ—é, –≥—Ä–∞—Ñ—ñ–∫–∞–º–∏ —Ç–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º–∏ –Ω–∞ —Å–æ—Ü—ñ–∞–ª—å–Ω—ñ –º–µ—Ä–µ–∂—ñ.</desc>
  
  <!-- –°—Ç–∏–ª—ñ –∑ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è–º CSS-–ø–µ—Ä–µ–º—ñ–Ω–Ω–∏—Ö -->
  <style>
