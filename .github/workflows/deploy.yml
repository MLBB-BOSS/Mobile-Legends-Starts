name: Deploy to Heroku

on:
  push:
    branches: 
      - aiogram-3x
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_APP_NAME: mlbb  # Змінено назву додатку
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku auth:token
          heroku container:login

      - name: Create and deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku create $HEROKU_APP_NAME || true
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git aiogram-3x:master

      - name: Verify deployment
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku ps --app $HEROKU_APP_NAME
          heroku logs --tail --app $HEROKU_APP_NAME --num 50
