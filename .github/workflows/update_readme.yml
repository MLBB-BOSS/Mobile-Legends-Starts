name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Ğ©Ğ¾Ğ´Ğ½Ñ Ğ¾ 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - aiogram-3x
    paths:
      - 'README.md'
      - '.github/workflows/update_readme.yml'
      - 'scripts/update_readme.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: Update README
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: aiogram-3x

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Ğ”Ğ¾Ğ´Ğ°Ñ”Ğ¼Ğ¾ ĞºÑ€Ğ¾Ğº Ğ´Ğ»Ñ Ğ¾Ñ‚Ñ€Ğ¸Ğ¼Ğ°Ğ½Ğ½Ñ Ğ¿Ğ¾Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ‡Ğ°ÑÑƒ
      - name: Get current time
        id: current-time
        run: echo "time=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      # Ğ”Ğ¾Ğ´Ğ°Ñ”Ğ¼Ğ¾ ĞºÑ€Ğ¾Ğº Ğ´Ğ»Ñ Ğ¾Ñ‚Ñ€Ğ¸Ğ¼Ğ°Ğ½Ğ½Ñ Ğ»Ğ¾Ğ³Ñ–Ğ½Ñƒ ĞºĞ¾Ñ€Ğ¸ÑÑ‚ÑƒĞ²Ğ°Ñ‡Ğ°
      - name: Get current user
        id: current-user
        run: echo "user=$(git config --get user.name || echo 'MLBB-BOSS')" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          python scripts/update_readme.py "${{ steps.current-time.outputs.time }}" "${{ steps.current-user.outputs.user }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“ Update README
          
          ğŸ¤– Automatically updated by GitHub Actions
          â° Generated at ${{ steps.current-time.outputs.time }}
          
          By: ${{ steps.current-user.outputs.user }}" && git push)
