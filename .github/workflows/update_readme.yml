name: Update README

on:
  # –û–Ω–æ–≤–ª—é—î–º–æ –∫–æ–∂–µ–Ω –¥–µ–Ω—å –æ 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  # –ú–æ–∂–ª–∏–≤—ñ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫—É
  workflow_dispatch:
  # –ü—Ä–∏ –ø—É—à—ñ –≤ –æ—Å–Ω–æ–≤–Ω—É –≥—ñ–ª–∫—É
  push:
    branches:
      - aiogram-3x
    paths:
      - 'README.md'
      - '.github/workflows/update_readme.yml'
      - 'scripts/update_readme.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: Update README
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: aiogram-3x

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Update README
        run: |
          python scripts/update_readme.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Update README
          
          ü§ñ Automatically updated by GitHub Actions
          ‚è∞ Generated at $(date -u)
          
          By: MLBB-BOSS" && git push)
