            <div class="stat-item">üéÆ –£–ª—é–±–ª–µ–Ω–∏–π –≥–µ—Ä–æ–π: <span>–õ–∞–Ω—Å–µ–ª–æ—Ç</span></div>
            <div class="stat-item">üìÖ –û—Å—Ç–∞–Ω–Ω—ñ–π —Ç—É—Ä–Ω—ñ—Ä: <span>18.12.2024</span></div>
