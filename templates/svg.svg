<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π –ü—Ä–æ—Ñ—ñ–ª—å–Ω–∏–π –ï–∫—Ä–∞–Ω</title>
    <style>
        /* –ó–º—ñ–Ω–Ω—ñ –∫–æ–ª—å–æ—Ä—ñ–≤ */
        :root {
            --gold-color: #FFD700;
            --dark-gray: #1a1a1a;
            --light-gray: #3a3a3a;
            --grid-color: #444444;
            --white-color: #FFFFFF;
            --green-color: #4CAF50;
            --red-color: #F44336;
            --purple-color: #6A5ACD;
            --orange-color: #FF4500;
            --turquoise-color: #00CED1;
            --discord-color: #7289DA;
            --twitter-color: #1DA1F2;
            --youtube-color: #FF0000;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --semi-transparent-white: rgba(255, 255, 255, 0.2);
            --semi-transparent-black: rgba(0, 0, 0, 0.3);
            --accent-color: #1E90FF; /* –î–æ–¥–∞–Ω–∏–π —Å–∏–Ω—ñ–π –∞–∫—Ü–µ–Ω—Ç */
        }

        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-gray);
            color: var(--white-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            box-shadow: 0 4px 6px var(--shadow-color);
            border-radius: 16px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            font-size: 48px; /* –ó–±—ñ–ª—å—à–µ–Ω–∏–π —Ä–æ–∑–º—ñ—Ä */
            font-weight: bold;
            margin-bottom: 40px;
            color: var(--gold-color);
            text-shadow: 2px 2px 4px var(--shadow-color);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* –ë–ª–æ–∫ –ø—Ä–æ—Ñ—ñ–ª—é */
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* –ü—Ä–æ–º—ñ–∂–æ–∫ –º—ñ–∂ –±–ª–æ–∫–∞–º–∏ */
            margin-bottom: 40px;
            transform-origin: center;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }
        .profile-section:hover {
            transform: scale(1.02);
        }

        .photo {
            width: 180px;
            height: 180px;
            border: 2px solid var(--gold-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--white-color);
            background-color: var(--light-gray);
            cursor: pointer;
            transition: border-width 0.3s, background-color 0.3s;
            position: relative;
        }
        .photo:hover {
            border-width: 4px;
            background-color: rgba(58, 58, 58, 0.8);
        }
        .photo::after {
            content: '–§–æ—Ç–æ';
            position: absolute;
            bottom: 10px;
            font-size: 16px;
            color: var(--white-color);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-info div {
            font-size: 22px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1.5s;
        }

        .user-info span {
            color: var(--gold-color);
            font-weight: bold;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .statistics {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* –î–≤–∞ —Å—Ç–æ–≤–ø—Ü—ñ */
            gap: 10px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            padding: 10px;
            background-color: var(--semi-transparent-black);
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
        }
        .stat-item:hover {
            background-color: var(--semi-transparent-white);
            color: var(--dark-gray);
        }

        .stat-item span {
            color: var(--gold-color);
            font-weight: bold;
        }

        /* –ì—Ä–∞—Ñ—ñ–∫–∏ */
        .charts {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
        }

        .bar-chart {
            display: flex;
            justify-content: space-between;
            width: 80%; /* –®–∏—Ä–∏–Ω–∞ –≥—Ä–∞—Ñ—ñ–∫–∞ */
            background-color: var(--semi-transparent-black);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        .bar-chart:hover {
            transform: scale(1.02);
        }

        .bar {
            width: 50px;
            background-color: var(--gold-color);
            text-align: center;
            color: var(--dark-gray);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
            height: 0;
            opacity: 0;
            animation: growBar 1.5s forwards;
        }
        .bar:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .bar:nth-child(1) {
            animation-delay: 2.5s;
            height: 200px;
            opacity: 1;
        }
        .bar:nth-child(2) {
            animation-delay: 2.7s;
            height: 150px;
            opacity: 1;
        }
        .bar:nth-child(3) {
            animation-delay: 2.9s;
            height: 180px;
            opacity: 1;
        }
        .bar:nth-child(4) {
            animation-delay: 3.1s;
            height: 120px;
            opacity: 1;
        }

        .bar::after {
            content: attr(data-value);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--white-color);
        }

        /* –°–æ—Ü—ñ–∞–ª—å–Ω—ñ –º–µ—Ä–µ–∂—ñ */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 3s;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            fill: var(--gold-color);
            cursor: pointer;
            transition: transform 0.3s, fill 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.2);
            fill: var(--accent-color);
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes growBar {
            from { height: 0; opacity: 0; }
            to { height: var(--bar-height); opacity: 1; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .profile-section {
                flex-direction: column;
                align-items: center;
            }

            .statistics {
                grid-template-columns: 1fr; /* –û–¥–∏–Ω —Å—Ç–æ–≤–ø–µ—Ü—å */
            }

            .bar-chart {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .bar {
                width: 80%;
                margin-bottom: 10px;
            }

            .header {
                font-size: 32px;
            }

            .stat-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
